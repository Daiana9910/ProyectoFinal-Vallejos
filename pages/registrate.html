  <!-- COMIENZO DEL HTML DE LA PAG "REGISTRATE" -->


    
  <section class="caja-padre-contactos">
    <div class="formulario"> 

    
        <h2>Login</h2>
        <p class="consultas-parrafo"> Registrate y recibí todas las ofertas, 
            
            novedades y todos los descuentos 
            <br>
            que tenemos para utilizar 
           en tu proxima compra!.</p>
            <br>
    <form>
        <fieldset>
            <legend>Registrate</legend>
            <label  for="name"><b>Nombre</b></label>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <br>
            
            <br>
            <label for="email"><b>E-mail</b></label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <br>
            <br>
            <label for="password"><b>Contraseña</b></label>
            <input type="password" name="passaword" id="pass" placeholder="Password" required>
            <br>
            <br>
            <label for="age"><b>Edad</b></label>
            <input type="number" name="Edad" id="Edad" placeholder="Age" required>
            <br>
            <br>
            <label for="Phone"><b>Tel</b></label>
            <input type="text" name="tel" id="phone" placeholder="Tel" required>
            <br>
            <br>
            <input type="submit" value="Registrarme" class="boton-enviar">

            <div id="width"></div>
            



        </fieldset>
    </form>
</div></section>
